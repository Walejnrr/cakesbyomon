  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // --- Mobile Menu Toggle ---
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
        });
        // Close mobile menu when a link is clicked
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });
      }

      // --- Dark Mode Toggle ---
      const themeToggleDesktop = document.getElementById('theme-toggle-desktop');
      const themeToggleMobile = document.getElementById('theme-toggle-mobile');
      const htmlElement = document.documentElement; // This is the <html> tag

      // Check local storage for theme preference on load
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        htmlElement.classList.add('dark');
      } else {
        htmlElement.classList.remove('dark');
      }

      function toggleDarkMode() {
        if (htmlElement.classList.contains('dark')) {
          htmlElement.classList.remove('dark');
          localStorage.theme = 'light';
        } else {
          htmlElement.classList.add('dark');
          localStorage.theme = 'dark';
        }
      }

      // Attach event listeners if buttons exist
      if (themeToggleDesktop) {
        themeToggleDesktop.addEventListener('click', toggleDarkMode);
      }
      if (themeToggleMobile) {
        themeToggleMobile.addEventListener('click', toggleDarkMode);
      }

      // --- Jumbotron Image Rotation (Not needed on order.html) ---
      const jumbotronImage = document.getElementById('jumbotron-image');
      if (jumbotronImage) {
          const images = [
              "images/cake1.jpg",
              "images/cake2.jpg",
          ];
          let currentIndex = 0;

          function imagesWithCacheBuster(imageArray, index) {
              if (imageArray && typeof index === 'number' && index >= 0 && index < imageArray.length) {
                  return imageArray[index] + '?' + Date.now();
              }
              return '';
          }

          function changeImage() {
              jumbotronImage.style.opacity = 0;
              setTimeout(() => {
                  currentIndex = (currentIndex + 1) % images.length;
                  jumbotronImage.src = imagesWithCacheBuster(images, currentIndex);
                  jumbotronImage.style.opacity = 1;
              }, 500);
          }
          setInterval(changeImage, 4000);
      }

      // --- Order Form Specific JavaScript ---
        const orderForm = document.getElementById("orderForm");
        const needsCupcakesCheckbox = document.getElementById("needs_cupcakes");
        const cupcakeOptionsDiv = document.getElementById("cupcakeOptions");
        const cupcakeBoxSizeSelect = document.getElementById("cupcake_box_size");

        function toggleCupcakeOptions() {
            if (needsCupcakesCheckbox.checked) {
                cupcakeOptionsDiv.style.display = "block";
                cupcakeBoxSizeSelect.setAttribute('required', 'required');
            } else {
                cupcakeOptionsDiv.style.display = "none";
                cupcakeBoxSizeSelect.removeAttribute('required');
                cupcakeBoxSizeSelect.value = ""; // Clear selected value when hidden
            }
        }

        needsCupcakesCheckbox.addEventListener("change", toggleCupcakeOptions);
        // Initialize state on page load
        toggleCupcakeOptions();

        orderForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            const method = data.method;

            // Define the fixed Nigerian country code
            const countryCode = '+234';
            const phoneNumber = data.phone; 
            
            // Format phone number: remove leading zero if present for Nigerian numbers
            const formattedPhoneNumber = (phoneNumber.startsWith('0') ? phoneNumber.substring(1) : phoneNumber);
            const fullPhoneNumber = `${countryCode}${formattedPhoneNumber}`;

            let messageDetails = `*New Cake Order from Cakes by Omon Website*\n\n` +
                                 `*Customer Details:*\n` +
                                 `Name: ${data.name}\n` +
                                 `Email: ${data.email}\n` +
                                 `Phone: ${fullPhoneNumber}\n\n` + 
                                 `*Order Details:*\n` +
                                 `Cake Type: ${data.cake_type}\n` +
                                 `Size: ${data.size}\n` +
                                 `Flavor: ${data.flavor}\n` +
                                 `Preferred Delivery Date: ${data.date}\n` +
                                 `Delivery Address: ${data.delivery_address}\n` + // NEW: Include delivery address
                                 `Special Notes: ${data.notes || 'N/A'}`;

            if (data.needs_cupcakes === 'on') { 
                messageDetails += `\n\n*Cupcakes Added:*\n` +
                                  `Box Size: ${data.cupcake_box_size || 'Not selected'}\n`;
                if (data.cupcake_flavor) {
                    messageDetails += `Flavor: ${data.cupcake_flavor}\n`;
                }
            }

            const encodedMessage = encodeURIComponent(messageDetails);

            if (method === "whatsapp") {
                // Replace '2349038250466' with your actual WhatsApp number
                const YOUR_WHATSAPP_NUMBER = '2348125165815'; // Your Cakes by Omon WhatsApp number
                const url = `https://wa.me/${YOUR_WHATSAPP_NUMBER}?text=${encodedMessage}`;
                window.open(url, '_blank');
                alert("Your order details have been sent to WhatsApp. Please complete your order there!");
                form.reset();
                toggleCupcakeOptions(); 

            } else if (method === "telegram") {
                const TELEGRAM_USERNAME = ''; // Optional: Your Telegram username (e.g., 'your_username')
                let telegramUrl;
                if (TELEGRAM_USERNAME) {
                    telegramUrl = `https://t.me/${TELEGRAM_USERNAME}?text=${encodedMessage}`;
                } else {
                    telegramUrl = `https://t.me/share/url?url=&text=${encodedMessage}`;
                }
                window.open(telegramUrl, '_blank');
                alert("Your order details have been prepared for Telegram. Please send the message!");
                form.reset();
                toggleCupcakeOptions(); 

            } else { // Email using Formspree
                const FORM_ENDPOINT = "https://formspree.io/f/xjkwzzjo"; 

                fetch(FORM_ENDPOINT, {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (response.ok) {
                        alert("Your order has been placed successfully via Email! We'll be in touch soon.");
                        form.reset();
                        toggleCupcakeOptions(); 
                    } else {
                        response.json().then(errorData => {
                            alert(`There was an error placing your order: ${errorData.errors ? errorData.errors.map(e => e.message).join(', ') : 'Please try again.'}`);
                            console.error('Formspree error details:', errorData);
                        }).catch(() => {
                            alert("There was an unknown error placing your order. Please try again.");
                        });
                    }
                })
                .catch(error => {
                    alert("An unexpected error occurred. Please check your internet connection.");
                    console.error('Fetch operation error:', error);
                });
            }
        });
    });
  </script>
