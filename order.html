      <button id="theme-toggle-mobile" class="w-full text-left text-rose-700 dark:text-white focus:outline-none py-3 px-4 hover:bg-rose-200 dark:hover:bg-gray-800 transition flex items-center">
        <svg class="w-6 h-6 mr-2 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h1M3 12H2m15.325-4.675l-.707-.707M6.343 17.657l-.707-.707m12.728 0l-.707.707M6.343 6.343l-.707.707M12 18a6 6 0 100-12 6 6 0 000 12z"></path></svg>

  <main class="max-w-3xl mx-auto p-6">
    <section class="py-12 bg-sky-100 dark:bg-gray-800 rounded-xl shadow-lg text-gray-800 dark:text-gray-200">
      <h2 class="text-4xl md:text-5xl font-bold text-center text-rose-700 dark:text-rose-300 mb-8 font-['Pacifico']">Place Your Order</h2>
      <form id="orderForm" class="space-y-6 p-4"> 
        <div>
          <label for="name" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Your Name</label>
          <input type="text" id="name" name="name" required class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition" />
        </div>
        <div>
          <label for="email" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Your Email</label>
          <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition" />
        </div>

        <div>
          <label for="phone" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Your Phone Number (e.g., 8012345678)</label>
          <div class="flex">
            <span class="p-3 border border-gray-300 dark:border-gray-600 rounded-l-md bg-gray-100 dark:bg-gray-600 text-gray-700 dark:text-gray-300 font-semibold">+234</span>
            <input type="tel" id="phone" name="phone" required class="flex-grow p-3 border border-gray-300 dark:border-gray-600 rounded-r-md bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition" pattern="[0-9]{10}" title="Please enter a 10-digit Nigerian phone number (e.g., 8012345678)" placeholder="e.g., 8012345678" />
          </div>
        </div>
        <div>
          <label for="cake_type" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Cake Type</label>
          <select id="cake_type" name="cake_type" required class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition">
            <option value="">-- Select Cake Type --</option>
            <option value="Round Cake">Round Cake</option>
            <option value="Square Cake">Square Cake</option>
            <option value="Custom Shape">Custom Shape</option>
          </select>
        </div>

        <div>
          <label for="size" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Size</label>
          <select id="size" name="size" required class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition">
            <option value="">-- Select Size --</option>
            <option value="Small">Small </option>
            <option value="Medium">Medium </option>
            <option value="Large">Large </option>
            <option value="Extra Large">Extra Large </option>
          </select>
        </div>

        <div>
          <label for="flavor" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Flavor</label>
          <select id="flavor" name="flavor" required class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition">
            <option value="">-- Select Flavor --</option>
            <option value="Chocolate">Chocolate</option>
            <option value="Vanilla">Vanilla</option>
            <option value="Red Velvet">Red Velvet</option>
            <option value="Strawberry">Strawberry</option>
            <option value="Lemon">Mixed</option>
          </select>
        </div>
        
        <div>
          <label for="date" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Preferred Delivery Date</label>
          <input type="date" id="date" name="date" required class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition" />
        </div>

        <div>
          <label for="delivery_address" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Delivery Address</label>
          <textarea id="delivery_address" name="delivery_address" rows="3" required class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition" placeholder="e.g., House No., Street Name, City, Landmark"></textarea>
        </div>
        <div>
          <label for="notes" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Special Requests / Order Notes</label>
          <textarea id="notes" name="notes" rows="4" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition" placeholder="e.g., 'Happy Birthday' message, specific decorations, allergies"></textarea>
        </div>

        <div class="flex items-center space-x-2">
            <input type="checkbox" id="needs_cupcakes" name="needs_cupcakes" class="h-5 w-5 text-rose-600 border-gray-300 dark:border-gray-600 rounded focus:ring-rose-500 transition">
            <label for="needs_cupcakes" class="text-gray-700 dark:text-gray-300 font-medium">Add Cupcakes to your order?</label>
        </div>

        <div id="cupcakeOptions" style="display: none;" class="space-y-4 bg-white dark:bg-gray-700 p-4 rounded-md border border-dashed border-rose-300 dark:border-gray-600">
            <h4 class="text-lg font-semibold text-rose-700 dark:text-rose-300">Cupcake Options</h4>
            <div>
                <label for="cupcake_box_size" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Cupcake Box Size</label>
                <select id="cupcake_box_size" name="cupcake_box_size" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition">
                    <option value="">-- Select Box Size --</option>
                    <option value="4 Piece Box">4 Piece Box</option>
                    <option value="6 Piece Box">6 Piece Box</option>
                    <option value="12 Piece Box">12 Piece Box</option>
                </select>
            </div>
            <div>
                <label for="cupcake_flavor" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Cupcake Flavor (optional)</label>
                <input type="text" id="cupcake_flavor" name="cupcake_flavor" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition" placeholder="e.g., Mix of Vanilla & Chocolate">
            </div>
        </div>

        <div>
          <label for="method" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Send Order Details Via:</label>
          <select id="method" name="method" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition">
            <option value="whatsapp">WhatsApp</option>
            <option value="telegram">Telegram</option>
            <option value="email">Email </option>
          </select>
        </div>
        <button type="submit" class="w-full bg-rose-400 dark:bg-rose-500 text-sky-700 dark:text-sky-200 font-bold py-3 px-6 rounded-full hover:bg-rose-500 dark:hover:bg-rose-600 transition shadow-md hover:shadow-lg transform hover:-translate-y-1">Submit Order</button>
      </form>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // --- Mobile Menu Toggle ---
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
        });
        // Close mobile menu when a link is clicked
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });
      }

      // --- Dark Mode Toggle ---
      const themeToggleDesktop = document.getElementById('theme-toggle-desktop');
      const themeToggleMobile = document.getElementById('theme-toggle-mobile');
      const htmlElement = document.documentElement; // This is the <html> tag

      // Check local storage for theme preference on load
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        htmlElement.classList.add('dark');
      } else {
        htmlElement.classList.remove('dark');
      }

      function toggleDarkMode() {
        if (htmlElement.classList.contains('dark')) {
          htmlElement.classList.remove('dark');
          localStorage.theme = 'light';
        } else {
          htmlElement.classList.add('dark');
          localStorage.theme = 'dark';
        }
      }

      // Attach event listeners if buttons exist
      if (themeToggleDesktop) {
        themeToggleDesktop.addEventListener('click', toggleDarkMode);
      }
      if (themeToggleMobile) {
        themeToggleMobile.addEventListener('click', toggleDarkMode);
      }

      // --- Jumbotron Image Rotation (Not needed on order.html) ---
      const jumbotronImage = document.getElementById('jumbotron-image');
      if (jumbotronImage) {
          const images = [
              "images/cake1.jpg",
              "images/cake2.jpg",
          ];
          let currentIndex = 0;

          function imagesWithCacheBuster(imageArray, index) {
              if (imageArray && typeof index === 'number' && index >= 0 && index < imageArray.length) {
                  return imageArray[index] + '?' + Date.now();
              }
              return '';
          }

          function changeImage() {
              jumbotronImage.style.opacity = 0;
              setTimeout(() => {
                  currentIndex = (currentIndex + 1) % images.length;
                  jumbotronImage.src = imagesWithCacheBuster(images, currentIndex);
                  jumbotronImage.style.opacity = 1;
              }, 500);
          }
          setInterval(changeImage, 4000);
      }

      // --- Order Form Specific JavaScript ---
        const orderForm = document.getElementById("orderForm");
        const needsCupcakesCheckbox = document.getElementById("needs_cupcakes");
        const cupcakeOptionsDiv = document.getElementById("cupcakeOptions");
        const cupcakeBoxSizeSelect = document.getElementById("cupcake_box_size");

        function toggleCupcakeOptions() {
            if (needsCupcakesCheckbox.checked) {
                cupcakeOptionsDiv.style.display = "block";
                cupcakeBoxSizeSelect.setAttribute('required', 'required');
            } else {
                cupcakeOptionsDiv.style.display = "none";
                cupcakeBoxSizeSelect.removeAttribute('required');
                cupcakeBoxSizeSelect.value = ""; // Clear selected value when hidden
            }
        }

        needsCupcakesCheckbox.addEventListener("change", toggleCupcakeOptions);
        // Initialize state on page load
        toggleCupcakeOptions();

        orderForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            const method = data.method;

            // Define the fixed Nigerian country code
            const countryCode = '+234';
            const phoneNumber = data.phone; 
            
            // Format phone number: remove leading zero if present for Nigerian numbers
            const formattedPhoneNumber = (phoneNumber.startsWith('0') ? phoneNumber.substring(1) : phoneNumber);
            const fullPhoneNumber = `${countryCode}${formattedPhoneNumber}`;

            let messageDetails = `*New Cake Order from Cakes by Omon Website*\n\n` +
                                 `*Customer Details:*\n` +
                                 `Name: ${data.name}\n` +
                                 `Email: ${data.email}\n` +
                                 `Phone: ${fullPhoneNumber}\n\n` + 
                                 `*Order Details:*\n` +
                                 `Cake Type: ${data.cake_type}\n` +
                                 `Size: ${data.size}\n` +
                                 `Flavor: ${data.flavor}\n` +
                                 `Preferred Delivery Date: ${data.date}\n` +
                                 `Delivery Address: ${data.delivery_address}\n` + // NEW: Include delivery address
                                 `Special Notes: ${data.notes || 'N/A'}`;

            if (data.needs_cupcakes === 'on') { 
                messageDetails += `\n\n*Cupcakes Added:*\n` +
                                  `Box Size: ${data.cupcake_box_size || 'Not selected'}\n`;
                if (data.cupcake_flavor) {
                    messageDetails += `Flavor: ${data.cupcake_flavor}\n`;
                }
            }

            const encodedMessage = encodeURIComponent(messageDetails);

            if (method === "whatsapp") {
                // Replace '2349038250466' with your actual WhatsApp number
                const YOUR_WHATSAPP_NUMBER = '2348101507273'; // Your Cakes by Omon WhatsApp number
                const url = `https://wa.me/${YOUR_WHATSAPP_NUMBER}?text=${encodedMessage}`;
                window.open(url, '_blank');
                alert("Your order details have been sent to WhatsApp. Please complete your order there!");
                form.reset();
                toggleCupcakeOptions(); 

            } else if (method === "telegram") {
                const TELEGRAM_USERNAME = ''; // Optional: Your Telegram username (e.g., 'your_username')
                let telegramUrl;
                if (TELEGRAM_USERNAME) {
                    telegramUrl = `https://t.me/${TELEGRAM_USERNAME}?text=${encodedMessage}`;
                } else {
                    telegramUrl = `https://t.me/share/url?url=&text=${encodedMessage}`;
                }
                window.open(telegramUrl, '_blank');
                alert("Your order details have been prepared for Telegram. Please send the message!");
                form.reset();
                toggleCupcakeOptions(); 

            } else { // Email using Formspree
                const FORM_ENDPOINT = "https://formspree.io/f/xjkwzzjo"; 

                fetch(FORM_ENDPOINT, {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (response.ok) {
                        alert("Your order has been placed successfully via Email! We'll be in touch soon.");
                        form.reset();
                        toggleCupcakeOptions(); 
                    } else {
                        response.json().then(errorData => {
                            alert(`There was an error placing your order: ${errorData.errors ? errorData.errors.map(e => e.message).join(', ') : 'Please try again.'}`);
                            console.error('Formspree error details:', errorData);
                        }).catch(() => {
                            alert("There was an unknown error placing your order. Please try again.");
                        });
                    }
                })
                .catch(error => {
                    alert("An unexpected error occurred. Please check your internet connection.");
                    console.error('Fetch operation error:', error);
                });
            }
        });
    });
  </script>
